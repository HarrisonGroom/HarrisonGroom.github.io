<!DOCTYPE html>

<html lang="en" >

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles/style.css">
  <title>Random</title>
  <div id="color"></div>
</head>

<body class="container-fluid IframePages">


  <!--search-->
  
  <div class="container-fluid" id="HTMLChange"></div>

  <div class="container-fluid">
    <p>search something then press enter.</p>
    <input type="search" id="myInput" onsearch="myFunction()">
    <p id="demo"></p>
  </div>

  <br>

  <div class="container-fluid">
    <!-- color change-->
    <button type="button" id="btnHTML" class="btn btn-secondary">HTML Change</button>
  </div>

  <br>

  <div class="container-fluid">
    <!-- color change-->
    <button type="button" id="btn" class="btn btn-secondary">CSS Change</button>
  </div>

  <br>

  <div class="container-fluid">
    <!--random number-->
    <div id="page_container">
      <div id="game_field">
        <p>Guess a number between 0 and 100</p>
        <input type="text" name="nr_game" id="id_nr_game" placeholder="enter a number here">
        <button type="button" id="id_button" class="btn btn-danger">Guess!</button>
      </div>
      <p id="check_answer"></p>
      <p id="id_counter"></p>
    </div>
  </div>

  <br>

  <div class="container-fluid">
    <div id="randomNum">
      <div id="getRange">
        <p>Enter a low and high number.</p>
        <input type="text" name="numLow" id="id_numLow" placeholder="Enter a low number here.">
        <input type="text" name="numHigh" id="id_numHigh" placeholder="Enter a high number here.">
        <button type="button" id="id_randomNum" class="btn btn-danger">Get random!</button>
      </div>
      <br>
      <div class="container-fluid" id="randNumDisplay"></div>
    </div>
  </div>

  <br>

  <div class="container-fluid">
    <div id="addingThings">
      <div id="amountToAdd">
        <p>Enter a low and high number for a random number of balls between that range.</p>
        <input type="text" name="number" id="id_maxBalls" placeholder="enter a number here">
        <input type="text" name="number" id="id_minBalls" placeholder="enter a number here">
        <button type="button" id="id_go" class="btn btn-danger">Go!</button>
      </div>
      <br>      
    </div>
    <div class="container-fluid" id="placeToAdd"></div>
  </div>

  <br>


  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
    <script src="random.js"></script>

    
</body>


</html>
