                    <!--Nathan-->
                    <div id="id" class="class">
                        <img src="#" id="blankId" class="blankClass" width="100" height="100" alt="Blank Image"
                            title="Should show alt text for blank image">
                        <p style="color: darkblue;" title="Title for this paragraph"> Attribute examples for
                            &lt;img&gt; and &lt;p&gt;.</p>
                    </div>
                    <!-- Harrison-->
                    <div>
                        <label> label Defines a label for an input <input pattern="[A-Za-z]{3}" size="10px" step="1"
                                value="........"> element </label>
                        <p>search something then press enter.</p>
                        <input type="search" id="myInput" onsearch="myFunction()">
                        <p id="demo"></p>


                        <label for="quantity">between 1 to 100:</label>
                        <input type="number" id="quantity" name="quantity" min="1" max="100">


                        <label for="disable">Try typeing:</label>
                        <input type="text" id="disable" name="disable" disabled><br><br>
                        <input type="submit" value="Submit">
                        <p> Attribute examples for &lt;input&gt;.</p>
