<!DOCTYPE html>
<html class="IframePages">

<head>
    <meta charset="utf-8" />
    <title>Webb</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link href="../styles/style.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container-fluid IframePages">
        <div class="container-fluid">
            <h3>James Webb Space Telescope</h3>
            <button type="button" class="btn btn-dark" onclick="changeImage()">Change</button>
        </div>
        <br>
        <div class="container-fluid">
            <a href="https://www.jwst.nasa.gov/" target="_blank">
                <img src="../images/WebbAlignment.png" id="spaceImage" alt="Webb telescope alignment picture"
                    class="img-fluid rounded mx-auto d-block">
            </a>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous">
        </script>


    <script>
        function changeImage() {
            var Image_Id = document.getElementById('spaceImage');
            if (Image_Id.src.match("../images/WebbAlignment.png")) {
                Image_Id.src = "../images/alignmentSelfie.jpg";
            }
            else if (Image_Id.src.match("../images/alignmentSelfie.jpg")) {
                Image_Id.src = "../images/webbFirstSelfie.jpg";
            }
            else if (Image_Id.src.match("../images/webbFirstSelfie.jpg")) {
                Image_Id.src = "../images/imageAlignmentMosaic.jpg";
            }
            else {
                Image_Id.src = "../images/WebbAlignment.png";
            }
        }         
    </script>

</body>

</html>
