    <body>
        <!-- Harrison-->
        <div>
            <p>
                <span>
                    <b>
                        <p>
                            1
                        </p>
                    </b>
                </span>
            </p>
        </div>
        <h1>
            <p>
            <div>
                <ul>
                    <li>
                        2
                    </li>
                </ul>
            </div>
            </p>
        </h1>
        <ul>
            <li>
                <ol>
                    <li>
                        <h3>
                            3
                        </h3>
                    </li>
                </ol>
            </li>
        </ul>
        <div>
            <b>
                <div>
                    <hr>
                    <h4>
                        4
                    </h4>
                    <hr>
                </div>
            </b>
        </div>

        <!-- Nathan -->

        <header>
            <nav>
                <h1>
                    <a href="#">
                        <strong>1</strong>
                    </a>
                </h1>
            </nav>
        </header>
        <main>
            <section>
                <article>
                    <a href="#">
                        <h2>2</h2>
                    </a>
                </article>
            </section>
            <section>
                <form>
                    <div>
                        <label for="text">3</label>
                        <input type="text" id="text">
                    </div>
                </form>
            </section>
        </main>
        <footer>
            <table>
                <thead>
                    <tr>
                        <th>4</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>4</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td>4</td>
                    </tr>
                </tfoot>
            </table>
        </footer>


        <!-- Steve -->
    </body>

    </html>
